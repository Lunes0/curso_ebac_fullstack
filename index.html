<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1 class="h1">Cadastro</h1>
        <form>
          <label class="form-label" for="nome">Seu nome:</label>
          <input class="form-control" type="text" id="nome" placeholder="Digite seu nome:">
          <label class="form-label" for="email">Seu e-mail:</label>
          <input class="form-control" type="email" id="email" placeholder="Digite seu E-mail:">
          <label class="form-label" for="tel">Telefone:</label>
          <input id="tel" class="form-control" placeholder="(00) 00000-0000">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
